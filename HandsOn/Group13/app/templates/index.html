<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cámaras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rdflib/0.4.1/rdflib.min.js"></script>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
}

h2 {
    text-align: center;
    color: #333;
}

#tablesContainer {
    display: flex;
    justify-content: center; /* Centrar ambas tablas en el contenedor */
    flex-wrap: wrap; /* Permitir que las tablas se ajusten a pantallas más pequeñas */
}

table {
    border-collapse: collapse;
    width: auto; /* Cambiar a auto para que las tablas mantengan su tamaño natural */
    margin: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2; /* Color de fondo para filas pares */
}

tr:hover {
    background-color: #ddd; /* Color de fondo al pasar el ratón */
}

select {
    padding: 8px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px; /* Ancho del selector */
}


    </style>
    
</head>
<body>

<h2>Cámaras en Madrid</h2>

<!-- Selector de ubicación -->
<select id="locationSelect">
    <option value="">Selecciona una ubicación</option>
    <!-- Las opciones se llenarán dinámicamente -->
</select>

<div id="tablesContainer">
    <table id="cameraTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Resolución</th>
                <th>Zoom Óptico</th>
                <th>Año de Adquisición</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente aquí -->
        </tbody>
    </table>

    <table id="summaryTable" border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Número</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla de resumen se generarán dinámicamente aquí -->
        </tbody>
    </table>
</div>

<script src="https://unpkg.com/rdflib@2.2.0/dist/rdflib.min.js"></script>
<script src="static\app.js"></script>

</body>
</html>
